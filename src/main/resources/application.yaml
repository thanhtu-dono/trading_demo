spring:
  application:
    name: trading

  datasource:
    url: jdbc:h2:mem:trading
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  flyway:
    enabled: true
    locations: classpath:db/migration


api:
  url:
    binance: https://api.binance.com/api/v3/ticker/bookTicker
    houbi: https://api.huobi.pro/market/tickers